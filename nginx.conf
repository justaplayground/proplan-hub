server {
  listen 80;
  server_name justdemo.work;

  # Main site at /
  root /var/www/other-project;
  index index.html;

  location / {
    try_files $uri $uri/ =404;
  }

  # React app at /proplan-hub/
  location /proplan-hub/ {
    alias /var/www/proplan-hub/dist/;
    try_files $uri $uri/ /proplan-hub/index.html;
  }

  # Redirect /proplan-hub to /proplan-hub/
  location = /proplan-hub {
    return 301 /proplan-hub/;
  }

  # Error pages
  error_page 404 /404.html;
  location = /404.html {
    root /usr/share/nginx/html;
  }
  error_page 500 502 503 504  /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}